<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Write and Update Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #218838;
        }
        .update-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h1>Write Your Note</h1>

<form action="/save" method="post">
    <div class="form-group">
        <label for="noteContent">Note:</label>
        <textarea id="noteContent" name="noteContent" placeholder="Write your note here..."></textarea>
    </div>
    <button type="submit" class="button">Save Note</button>
</form>


    <h2>Update Existing Note</h2>




<form action="/edit-note" method="post">
    <div class="form-group">
        <label for="noteId">Note ID:</label>
        <input type="text" id="noteId" name="noteId" placeholder="Enter the note ID to update..." required>
    </div>

    <div class="form-group">
        <label for="updateContent">Updated Note:</label>
        <textarea id="updateContent" name="content" placeholder="Write the updated note here..." required></textarea>
    </div>

    <button type="submit" class="button">Update Note</button>
</form>


</body>
</html>
